<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="text-center" style="margin-bottom: 2rem;">
                <h2 class="text-xl font-bold">Welcome Back</h2>
                <p class="text-secondary">Please sign in to continue</p>
            </div>

            <div class="role-selector" id="roleSelector">
                <div class="role-btn active" data-role="admin">Admin</div>
                <div class="role-btn" data-role="vendor">Vendor</div>
                <div class="role-btn" data-role="user">User</div>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">Login as Admin</button>
            </form>

            <div id="errorMsg" class="text-center text-sm font-bold"
                style="color: var(--danger-color); margin-top: 1rem; display: none;">
                Invalid credentials
            </div>

            <div class="text-center text-sm text-secondary" style="margin-top: 1.5rem;">
                <p><strong>Demo Credentials:</strong></p>
                <p>Admin: admin / 123</p>
                <p>Vendor: vendor1 / 123</p>
                <p>User: user1 / 123</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
